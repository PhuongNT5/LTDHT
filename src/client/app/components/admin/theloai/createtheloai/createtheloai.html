<div class="unitmanage">
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Create New</legend>
      <div class="form-group">
        <label class="col-md-4 control-label">Thể loại</label>
        <div class="col-md-4">
          <textarea name="lastname" type="text" ng-model="vm.theloai.TenTheloai" placeholder="Thể loại" class="form-control input-md"></textarea>

        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success" ng-click="vm.createTheloai()">Create</button>
          <button id="button2id" name="button2id" class="btn btn-danger" ng-class="vm.turn==0?'active':''" ng-click="vm.turnActive(0)">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
