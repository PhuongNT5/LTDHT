<div class="usermanage">
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Create New Comment</legend>
      <div class="form-group">
        <label class="col-md-4 control-label" for="coinspershift">Bản tin Id</label>
        <div class="col-md-2">
          <input id="coinspershift" name="coinspershift" type="text" ng-model="vm.comment.BantinID" placeholder="Bản tin Id" class="form-control input-md">

        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="coinspershift">User Id</label>
        <div class="col-md-2">
          <input id="coinspershift" name="coinspershift" type="text" ng-model="vm.comment.UserID" placeholder="User Id" class="form-control input-md">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Nội dung</label>
        <div class="col-md-4">
          <textarea name="lastname" type="text" ng-model="vm.anhBantin.Mota" placeholder="Content" class="form-control input-md"></textarea>

        </div>
      </div>



      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button id="button1id" name="button1id" class="btn btn-success" ng-click="vm.createComment()">Create</button>
          <button id="button2id" name="button2id" class="btn btn-danger" ng-class="vm.turn==0?'active':''" ng-click="vm.turnActive(0)">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
