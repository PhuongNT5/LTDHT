<div class="new-content">
  <div class="theloai">
    <h2>{{theloai.TenTheloai}}</h2>
  </div>
  <div class="listbantin" ng-repeat="bantin in vm.news">
    <div class="newbantin">
      <a href="/newspage/{{bantin.Id}}">
        <img class="images" src="{{bantin.Anh[0].Anh}}">
      </a>
      <div class="tomtatbt">
        <h4>{{bantin.TenBantin}}</h4>
        <p>{{bantin.Tieude}}</p>
      </div>
    </div>
  </div>
</div>
